<!DOCTYPE html>
<html>
    <head>
        <title>Pytchara Form</title>
        <link rel="stylesheet" type="text/css" href="style.css"/> 
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    </head>
        <body>
            <form class="form">
              <h1>Contact Us</h1>
                <div class="form-group">
                    <label for="full_name">Full Name: </label>
                    <input type="text" id="full_name" name="full_name" 
                             pattern="[A-Za-z\s]+" maxlength="80" required/>
                </div>
                <div class="contact-info">
                  <div class="form-group">
                      <label for="email">Email: </label>
                      <input type="text" id="email" name="email" maxlength="80" 
                              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required/>
                  </div>
                  <div class="form-group">
                      <label for="phone_number">Phone: </label>
                      <input type="tel"  id="phone_number" name="phone_number" 
                            pattern="[0-9]+" maxlength="30" required/>
                  </div>
              </div>
              <div class="location-info">
                <div class="form-group">
                    <label for="country">Country: </label>
                    <input type="text" id="country" name="country" maxlength="20" pattern="[A-Za-z\s]+" required/>   
                </div>
                <div class="form-group">
                  <label for="state">State: </label>
                  <input type="text" id="state" name="state" maxlength="20" pattern="[A-Za-z\s]+" required/>  
                </div>
              </div>
                <div class="form-group">
                    <label for="address">Address: </label>
                    <input type="text" id="address" name="address" maxlength="80" required/>
                </div>
                <div class="other-info">
                  <div class="form-group">
                      <label for="password">Password: 
                          <!-- <span class=warning>*(Must contain at least one number and one uppercase and 
                                                  lowercase letter, and at least 8 or more characters)</span> -->
                      </label>
                      <input type="password" id="password" name="password" 
                              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required/>
                  </div>
                  <div class="form-group">
                    <label for="date">Date: </label>
                    <input  type="date" id="date" name="date"/>
                  </div>
                  <div  class="form-group">
                    <label for="hour">Hour: </label>
                    <input type="time" id="hour" name="hour"/>
                  </div>
                </div>
                <div class="form-group">
                  <label>Notifications: </label>
                  <div class="checks">
                    <div class="notifications">
                      <label for="news">News </label>
                      <input type="checkbox" id="news" value="news">
                    </div>
                    <div class="notifications">
                      <label for="sales">Sales </label>
                      <input type="checkbox" id="sales" value="sales">
                    </div>
                    <div class="notifications">
                      <label for="discounts">Discounts </label>
                      <input type="checkbox" id="discounts" value="discounts">
                    </div>
                  </div>
                </div>
                <div class="form-group">
                    <label for="obs">Observations: </label>
                    <textarea id="obs" rows="5"  cols="100"></textarea>
                </div>
                <input type="submit" value="Send"/>
            </form>
        </body>
</html>
